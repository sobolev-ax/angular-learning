<div class="row">
  <h2>Angular Components</h2>
</div>
<app-post-form
  (add)="addPost($event)"
></app-post-form>
<app-post
  *ngFor="let p of posts"
  [post]="p"
  (remove)="removePost($event)"
>
  <address #author>
    <span *ngIf="p.id < 1000; else admin">orhide.ru</span>
    <ng-template #admin>sobolev.ax</ng-template>
  </address>
<!--  <address *ngIf="p.id < 1000; else admin" #author>orhide.ru</address>-->
<!--  <address #admin>sobolev.ax</address>-->
</app-post>
