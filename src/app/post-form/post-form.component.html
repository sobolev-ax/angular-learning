<section class="row post-form">
  <input
    type="text"
    placeholder="Title"
    class="post-form-element"
    [(ngModel)]="title"
  />
  <input
    type="text"
    placeholder="Text"
    class="post-form-element"
    [(ngModel)]="text"
  />
  <button
    class="post-form-element"
    (click)="addPost()"
  >Add post</button>
</section>
